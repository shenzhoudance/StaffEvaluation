    <h1 class="agile_head text-center">菁 英 点 评</h1>
    <div class="w3layouts_main wrap">
	  <h3>请认真填写您对菁英的点评 </h3>
	    <div class="agile_form">
			<h2>您的姓名</h2>
			<input type="text" placeholder="姓名" name="name" required="" id="hr_name"/>
			<h2>您的公司</h2>
			<input type="text" placeholder="公司" name="name" required="" id="hr_company"/>
			<h2>点评菁英的星云链地址</h2>
			<input type="text" placeholder="点评菁英的星云链地址" name="name" required="" id="staff_add"/>
			<h2>您对菁英的评分</h2>
			<select class="js-example-basic-single" id="evaluation_num">  
				<option value="1">1 分</option>  
				<option value="2">2 分</option> 
				<option value="3">3 分</option> 
				<option value="4">4 分</option> 
				<option value="5">5 分</option>  
			</select>  
			<h2>您的详细点评</h2>
			<textarea placeholder="请认真填写您的详细点评" class="w3l_summary"  required="" id="evaluation_detail"></textarea>
			<input type="submit" value="提交" class="agileinfo" id="submit"/>
			<div class="alert alert-success" role="alert" align="center" id="evaluation_input_warning">
			</div>
		</div>
