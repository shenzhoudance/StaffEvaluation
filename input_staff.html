	    <div class="agile_form">
			<h2>您的姓名</h2>
			<input type="text" placeholder="姓名" name="name" required="" id="staff_name"/>
			<h2>您的性别</h2>
			<select class="js-example-basic-single" id="staff_sex">  
				<option value="男">男</option>
