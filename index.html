<script id="evaluation_list_t" type="text/html">
	<section class="comments">
		<%if(list.length > 0 ){%>
		<%for(var i = 0; i < list.length; i++) {%>
			<article class="comment">
				<a class="comment-img" href="#non">
				<img src="img\\hr.jpg" alt="" width="50" height="50">
				</a>
				<div class="comment-body">
				<div class="text">
					<p><%:=list[i].evaluation%></p>
				</div>
				<div class="text">
						<p>总体评分：<%:=list[i].star%>分</p>
					</div>
				<p class="attribution">by <a style="color:#ff8021;" href="javascript:void(0)"><%:=list[i].hrName%></a> from <span style="color:#ff8021;"><%:=list[i].company%></span> at <span style="color:#ff8021;"><%:=list[i].evaTime%></span></p>
				</div>	
			</article>
		<%}}%>
	</section>
</script>
